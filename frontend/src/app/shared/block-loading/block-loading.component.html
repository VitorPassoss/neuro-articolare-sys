<div *ngIf="isLoading$ | async">
    <p-dialog [(visible)]="dialogVisible" [modal]="true" [closeOnEscape]="false" [closable]="false" [showHeader]="false"
        [style]="{width: '300px',height:'200px'}" [draggable]="false" [baseZIndex]="10000" [resizable]="false">
        <div class="text-center" style="padding: 24px; height: 200px;">
            <p-progressSpinner></p-progressSpinner>
            <h4 style="color:#1558FF">Carregando...</h4>
        </div>
    </p-dialog>
</div>

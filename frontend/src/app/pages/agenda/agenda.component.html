<full-calendar [options]="calendarOptions"></full-calendar>


<p-dialog header="Novo Agendamento"   [(visible)]="visible" [style]="{width: '50vw', height: '1000px'}" [maximizable]="true">
    <form  class="form-style">
        <div class="grid"> 
            <div class="col-3">
                <div class="input-struct">
                    <label for="date">Data:*</label>
                    <input class="input-default date-input" type="date" name="" id="">
                </div>
            </div>  
            
            <div class="col-6">
                <label for="">Horario:*</label>
               <div class="rows">
                <div class="hour-inp hour--left">
                    <div class="card">
                        das
                    </div>
                    <p-calendar 
                    [showTime]="true"
                    hourFormat="24"
                    [timeOnly]="true">
                    </p-calendar>
                </div>

                <div class="hour-inp ">
                    <div class="card">
                        Ã¡s
                    </div>
                    <p-calendar 
                    [showTime]="true"
                    hourFormat="24"
                    [timeOnly]="true">
                    </p-calendar>
                </div>
               </div>
                
            </div>

            <div class="col-3">
                <div class="rows">
                    <div class="checkdiv">
                        <p-checkbox formControlName="city" value="New York" inputId="ny"></p-checkbox>
                    <label for="ny">Repetir</label>
                    </div>
                </div>
            </div>


            <div class="col-12">
                    <label for="">Profissional:*</label>
                    <p-dropdown 
                    [options]="countries"  
                    optionLabel="name" 
                    [filter]="true" 
                    filterBy="name" 
                    [showClear]="true" 
                    placeholder="Selecione o profissional"
                    
                    >
                       
                    </p-dropdown>                
            </div>

            <div class="col-12">
                <label for="">Paciente:*</label>
                <p-dropdown 
                [options]="countries"  
                optionLabel="name" 
                [filter]="true" 
                filterBy="name" 
                [showClear]="true" 
                placeholder="Selecione o paciente">
                   
                </p-dropdown>                
            </div>

            <div class="col-6">
                <label for="">Convenio:*</label>
                <p-dropdown 
                [options]="countries"  
                optionLabel="name" 
                filterBy="name" 
                [showClear]="true" 
                placeholder="Selecione o convenio">
                   
                </p-dropdown>                
            </div>

            <div class="col-6">
                <label for="">Procedimento:*</label>
                <p-dropdown 
                [options]="countries"  
                optionLabel="name" 
                filterBy="name" 
                [showClear]="true" 
                [filter]="true" 
                placeholder="Selecione o Procedimento"
                
                >
                   
                </p-dropdown>                
            </div>
        

            <div class="col-6">
                <label for="">Status:*</label>
                <p-dropdown 
                [options]="countries"  
                optionLabel="name" 
                filterBy="name" 
                [showClear]="true" 
                placeholder="Selecione o status"
                
                >
                   
                </p-dropdown>                
            </div>

            <div class="col-6">
                <label for="">Sala:*</label>
                <p-dropdown 
                [options]="countries"  
                optionLabel="name" 
                filterBy="name" 
                [showClear]="true" 
                [filter]="true" 
                placeholder="Selecione a Sala"
                
                >
                </p-dropdown>                
            </div>
        
            

            <div class="col-10">
                    
            </div>
            <div class="col-2">
                <p>
                <p-button  label="Salvar"></p-button>
                </p>
            </div>
           
           
        </div>
    </form>
</p-dialog>
